<!DOCTYPE html>
<html>
<head>
    
    <title>Restaurant Menu | Ice Cream</title>
    
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    
    </head>
    
    <body class="body-menu">
        
        <div class="header">
        <a href="desserts.html">
            <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
            </a>
            
        <img src="images/LogoMakr-6uDG2J.png">
        </div>
    
        <div id="menu">
            <div class="menu-details">
            
            <img src="images/ice-cream.jpg" />
                <h1>Ice Cream</h1>
            
            </div>
            
            <div class="menu-details-info">
                <p><b>Price: </b>R40.00</p>
                <p style="float: right"><b>Serving Size: </b>Single Serving</p>
                <br> 
                    
                <p><b>Delicious and flavourful ice cream.Drizzled with sauce and topped with a choice of your toppings. </b> </p>
            </div>
            
            <div class="menu-details-extra">
                
                                
            <h3>Cup or Cone</h3>
                
                <form>
                 <label for="Cone">Cone</label>
                    <input type="radio" id="Cone"name="Cup or Cone"/>
                    
                 <label for="Cup">Cup</label>
                    <input type="radio" id="Cup"name="Cup or Cone"/>
                    
                <br> 
                </form>
                
            <h3>Flavour</h3>
                
                <form>
                 <label for="Chocolate">Chocolate</label>
                    <input type="radio" id="Chocolate"name="Flavour"/>
                    
                 <label for="Strawberry">Strawberry</label>
                    <input type="radio" id="Strawberry"name="Flavour"/>
                    
                 <label for="Vanilla">Vanilla</label>
                    <input type="radio" id="Vanilla"name="Flavour"/>
                     
                <br> 
                
                </form>
                
                
                <h3>Toppings</h3>
                
                <form>
                 <label for="Sprinkles">Sprinkles</label>
                    <input type="radio" id="Sprinkles"name="Toppings"/>
                    
                 <label for="Flake">Flake</label>
                    <input type="radio" id="Flake"name="Toppings"/>
                    
                 <label for="Nuts">Nuts</label>
                    <input type="radio" id="Nuts"name="Toppings"/>
                       
                <br>   
                
                </form>
                
                
             <h3>Special Requests</h3>
                <br>
                <input type="text" placeholder="Your Name" id="name">
                <br>
                <textarea placeholder="Type your request here"></textarea>
                <br>
                <a class="button" href="order-form.html">Place Order</a>
    
            
            </div>
 
        </div>
        
    </body>
    
    
    </html>
