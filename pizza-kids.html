<!DOCTYPE html>
<html>
<head>
    
    <title>Restaurant Menu | Pizza-Kids</title>
    
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    
    </head>
    
    <body class="body-menu">
        
        <div class="header">
        <a href="kidsmeal.html">
            <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
            </a>
            
        <img src="images/LogoMakr-6uDG2J.png">
        </div>
    
        <div id="menu">
            <div class="menu-details">
            
            <img src="images/Mini-Party-Pizza-.jpg"/>
                <h1>Pizza</h1>
            
            </div>
            
            <div class="menu-details-info">
                <p><b>Price: </b>R59.00</p>
                <p style="float: right"><b>Serving Size: </b>Small Pizza</p>
                <br>
                    
                <p><b>Choose between a chicken,pepperoni or margareta.You can choose any three toppings.Additional toppings will be charged.Smothered with mozarella cheese.  </b> </p>
            </div>
            
            <div class="menu-details-extra">
                
            <h3>Choice of pizza</h3>
                
                <form>
                <label for="Chicken">Chicken</label>
                    <input type="radio" id="Chicken"name="Choice of Pizza"/>
                    
                 <label for="Pepperoni">Pepperoni</label>
                    <input type="radio" id="Pepperoni"name="Choice of Pizza"/>
                    
                <label for="Margareta">Margareta</label>
                    <input type="radio" id="Medium"name="Level of Hotness"/>
                    
                
                <br>   
                
                </form>
                
                <h3>Toppings</h3>
                
               <form>
                   
               
               <label for="Mushroom"> Mushroom </label>
               <input type="checkbox" name="Toppings" id="Mushroom">
 
               <label for="Green Peppers">Green Peppers </label>
               <input type="checkbox" name="Toppings" id="Green Peppers">
               
               <label for="Black Olives">Black Olives </label>
               <input type="checkbox" name="Toppings" id="Black Olives">
                
               <label for="Onion">Onion</label>
               <input type="checkbox" name="Toppings" id="Onion"> 
                   <br>
                   
               <label for="Tomato">Tomato</label>
               <input type="checkbox" name="Toppings" id="Tomato">
                   
               <label for="Extra Cheese">Extra Cheese</label> 
               <input type="checkbox" name="Toppings" id="Extra Cheese">  
            
     
         </form>

             
             <h3>Special Requests</h3>
                <br>
                <input type="text" placeholder="Your Name" id="name">
                <br>
                <textarea placeholder="Type your request here"></textarea>
                <br>
                <a class="button" href="order-form.html">Place Order</a>
      

            </div>
            
            
            </div>
 
    
    </body>
    
    
    </html>
