<!DOCTYPE html>
<html>
<head>
    
    <title>Restaurant Menu | Cooldrinks</title>
    
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    
    </head>
    
    <body class="body-menu">
        
        <div class="header">
        <a href="drinks.html">
            <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
            </a>
            
        <img src="images/LogoMakr-6uDG2J.png">
        </div>
    
        <div id="menu">
            <div class="menu-details">
            
            <img src="images/SOFT_DRINK_CAN_.jpg" />
                <h1>Cooldrinks</h1>
            
        </div>
            
            <div class="menu-details-info">
                <p><b>Price: </b>R20.00</p>
                <p style="float: right"><b>Serving Size: </b>500ml</p>
                <br>
                    
                <p><b>Assorted flavoured cooldrink.Comes with ice.</b> </p>
            </div>
            
            <div class="menu-details-extra">
                
            <h3>Flavour</h3>
                
                <form>
                 <label for="Coke">Coke</label>
                    <input type="radio" id="Coke"name="Flavour"/>
                    
                 <label for="Fanta">Fanta</label>
                    <input type="radio" id="Fanta"name="Flavour"/>
                    
                 <label for="Sprite">Sprite</label>
                    <input type="radio" id="Sprite"name="Flavour"/>
                
                  <label for="Shweppes Tonic Water">Shweppes Tonic Water</label>
                    <input type="radio" id="Shweppes Tonic Water"name="Flavour"/>     
                    
                <br>   
                
                </form>
                
                <h3>Ice</h3>
                
                  <form>
                <label for="Yes"> Yes</label>
                    <input type="radio" id="Yes"name="Ice"/>
                      
                 <label for="No"> No</label>
                    <input type="radio" id="No"name="Ice"/>       
                
                  <br>   
                  </form>
                
                <h3>Special Requests</h3>
                <br>
                <input type="text" placeholder="Your Name" id="name">
                <br>
                <textarea placeholder="Type your request here"></textarea>
                <br>
                <a class="button" href="order-form.html">Place Order</a>
      

            </div>
        
            </div>
 
    
    </body>
